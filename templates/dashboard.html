<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emora – AI Mental Health Journal - Live Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/socket.io.js') }}"></script>
    <style>
        .dashboard-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .dashboard-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .dashboard-title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .dashboard-subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            margin-bottom: 3rem;
        }
        
        .meter-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .meter-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .meter-label {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 1rem;
        }
        
        .meter-value {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .meter-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .meter-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            transition: width 0.5s ease;
            width: 0%;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            color: #4a5568;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .dashboard-footer {
            margin-top: 3rem;
            text-align: center;
            padding: 2rem 0;
        }
        
        .dashboard-footer-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dashboard-footer-content p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }
        
        .dashboard-footer-content p:last-child {
            margin-bottom: 0;
        }
        
        @media (max-width: 768px) {
            .dashboard-wrapper {
                padding: 1rem 0.5rem;
            }
            
            .dashboard-title {
                font-size: 2.25rem;
            }
            
            .dashboard-subtitle {
                font-size: 1.125rem;
            }
            
            .meter-card {
                padding: 2rem 1.5rem;
            }
            
            .meter-value {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 480px) {
            .dashboard-title {
                font-size: 1.875rem;
            }
            
            .meter-card {
                padding: 1.5rem 1rem;
            }
            
            .meter-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <div class="dashboard-container">
            <header class="header">
                <h1 class="dashboard-title">Emora - AI Mental Health Journal</h1>
                <p class="dashboard-subtitle">Real-time emotional analysis dashboard</p>
            </header>
            
            <div class="meter-card">
                <div class="meter-label">Emotional Intensity</div>
                <div class="meter-value" id="meter">0%</div>
                <div class="meter-bar">
                    <div class="meter-fill" id="meterFill"></div>
                </div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span id="statusText">Listening for audio...</span>
                </div>
            </div>
            
            <div class="dashboard-footer">
                <div class="dashboard-footer-content">
                    <p>Created by Tooba Jatoi</p>
                    <p>Copyright © 2025 Tooba Jatoi. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
